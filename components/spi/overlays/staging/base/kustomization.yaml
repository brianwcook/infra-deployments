apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base
  - ../../../base/external-secrets
  - https://github.com/konflux-ci/service-provider-integration-operator/config/overlays/openshift_aws?ref=c70a5c769f17295a816d66982c3bc935eb83a72b
  - https://github.com/konflux-ci/service-provider-integration-operator/config/monitoring/prometheus/base?ref=c70a5c769f17295a816d66982c3bc935eb83a72b
  - spi-aws-credentials-external-secret.yaml

namespace: spi-system

images:
  - name:  quay.io/redhat-appstudio/service-provider-integration-operator
    newName: quay.io/redhat-appstudio/service-provider-integration-operator
    newTag: c70a5c769f17295a816d66982c3bc935eb83a72b

patches:
  - target:
      kind: Deployment
      name: spi-controller-manager
    path: operator-limits-patch.json
  - target:
      kind: ConfigMap
      name: shared-environment-config
    path: config-patch.json
  - path: delete-shared-configuration-file.yaml
